<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implied vs Realized | BTC Volatility Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .header p {
            color: #999;
            font-size: 0.9rem;
        }

        .main-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 25px;
        }

        .card-title {
            font-size: 1.1rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #999;
            font-size: 0.9rem;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .metric-value.large {
            font-size: 2rem;
        }

        .metric-value.green {
            color: #4ade80;
        }

        .metric-value.red {
            color: #ef4444;
        }

        .metric-value.yellow {
            color: #fbbf24;
        }

        .surprise-display {
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .surprise-ratio {
            font-size: 4rem;
            font-weight: 700;
            margin: 20px 0;
        }

        .surprise-label {
            font-size: 1rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        .status-badge.high {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .status-badge.normal {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid #fbbf24;
            color: #fbbf24;
        }

        .status-badge.low {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
            color: #4ade80;
        }

        .signal-box {
            background: #2a2a2a;
            border-left: 4px solid #666;
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 4px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80 0%, #fbbf24 50%, #ef4444 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: #000;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .history-table {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0a0a0a;
            padding: 12px;
            text-align: left;
            color: #999;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #333;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #2a2a2a;
            color: #e0e0e0;
        }

        tr:hover {
            background: #222;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #2a2a2a;
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-display {
                grid-template-columns: 1fr;
            }

            .surprise-ratio {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š IMPLIED vs REALIZED</h1>
            <p>Bitcoin Daily Volatility Tracker â€¢ 00:00 UTC Snapshot vs Realized Movement</p>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading volatility data...</div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        async function fetchData() {
            try {
                const response = await fetch('/api/current');
                if (!response.ok) {
                    throw new Error('Data not ready');
                }
                currentData = await response.json();
                renderDisplay();
            } catch (error) {
                console.error('Error fetching data:', error);
                setTimeout(fetchData, 5000);
            }
        }

        function renderDisplay() {
            if (!currentData) return;

            const { snapshot, realtime } = currentData;

            const surpriseColor = realtime.surpriseRatio > 1.3 ? 'red' :
                                 realtime.surpriseRatio < 0.7 ? 'green' : 'yellow';

            const statusClass = realtime.status === 'HIGH_VOL' ? 'high' :
                               realtime.status === 'LOW_VOL' ? 'low' : 'normal';

            const progressPercent = Math.min((realtime.surpriseRatio / 2) * 100, 100);

            document.getElementById('content').innerHTML = `
                <!-- Surprise Ratio Display -->
                <div class="surprise-display">
                    <div class="surprise-label">Surprise Ratio</div>
                    <div class="surprise-ratio ${surpriseColor}">${realtime.surpriseRatio.toFixed(2)}x</div>
                    <div class="status-badge ${statusClass}">${realtime.status.replace('_', ' ')}</div>

                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressPercent}%">
                            ${realtime.surpriseRatio.toFixed(2)}x
                        </div>
                    </div>

                    <div class="signal-box">
                        ${realtime.signal}
                    </div>
                </div>

                <!-- Main Display -->
                <div class="main-display">
                    <!-- Implied (00:00 UTC Snapshot) -->
                    <div class="card">
                        <div class="card-title">ðŸ“¸ Implied (00:00 UTC Snapshot)</div>

                        <div class="metric">
                            <span class="metric-label">Date</span>
                            <span class="metric-value">${snapshot.date}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Price at Open</span>
                            <span class="metric-value">$${snapshot.price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">ATM Implied Vol</span>
                            <span class="metric-value">${snapshot.atmIV.toFixed(2)}%</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Implied Daily Move ($)</span>
                            <span class="metric-value large green">$${snapshot.impliedDailyMove.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Implied Daily Move (%)</span>
                            <span class="metric-value large green">${snapshot.impliedDailyMovePercent.toFixed(2)}%</span>
                        </div>
                    </div>

                    <!-- Realized (Current) -->
                    <div class="card">
                        <div class="card-title">ðŸ“ˆ Realized (Current)</div>

                        <div class="metric">
                            <span class="metric-label">Time Elapsed</span>
                            <span class="metric-value">${realtime.timeElapsed.toFixed(1)} hours</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Current Price</span>
                            <span class="metric-value">$${realtime.currentPrice.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Day's High</span>
                            <span class="metric-value">$${realtime.dayHigh.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Day's Low</span>
                            <span class="metric-value">$${realtime.dayLow.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Actual Range ($)</span>
                            <span class="metric-value large ${surpriseColor}">$${realtime.actualRange.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>

                        <div class="metric">
                            <span class="metric-label">Actual Range (%)</span>
                            <span class="metric-value large ${surpriseColor}">${realtime.actualRangePercent.toFixed(2)}%</span>
                        </div>
                    </div>
                </div>

                <!-- Projections -->
                <div class="card">
                    <div class="card-title">ðŸŽ¯ Projections & Analysis</div>

                    <div class="metric">
                        <span class="metric-label">Projected EOD Range</span>
                        <span class="metric-value">$${realtime.projectedEODRange.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                    </div>

                    <div class="metric">
                        <span class="metric-label">Projected EOD Surprise</span>
                        <span class="metric-value">${(realtime.projectedEODRange / snapshot.impliedDailyMove).toFixed(2)}x</span>
                    </div>

                    <div class="metric">
                        <span class="metric-label">Range Utilization</span>
                        <span class="metric-value">${((realtime.actualRange / snapshot.impliedDailyMove) * 100).toFixed(1)}%</span>
                    </div>

                    <div class="metric">
                        <span class="metric-label">Difference vs Implied</span>
                        <span class="metric-value ${realtime.actualRange > snapshot.impliedDailyMove ? 'red' : 'green'}">
                            ${realtime.actualRange > snapshot.impliedDailyMove ? '+' : ''}$${(realtime.actualRange - snapshot.impliedDailyMove).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}
                        </span>
                    </div>
                </div>

                <!-- Historical Data -->
                <div class="history-table">
                    <div class="card-title">ðŸ“š Historical Snapshots (Last 10 Days)</div>
                    <div id="historyContent">Loading history...</div>
                </div>
            `;

            loadHistory();
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history?days=10');
                const history = await response.json();

                let html = '<table><thead><tr>';
                html += '<th>Date</th>';
                html += '<th>ATM IV</th>';
                html += '<th>Price</th>';
                html += '<th>Implied Move</th>';
                html += '<th>Implied %</th>';
                html += '</tr></thead><tbody>';

                for (const snap of history) {
                    html += '<tr>';
                    html += `<td>${snap.date}</td>`;
                    html += `<td>${snap.atmIV.toFixed(2)}%</td>`;
                    html += `<td>$${snap.price.toLocaleString()}</td>`;
                    html += `<td>$${snap.impliedDailyMove.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>`;
                    html += `<td>${snap.impliedDailyMovePercent.toFixed(2)}%</td>`;
                    html += '</tr>';
                }

                html += '</tbody></table>';
                document.getElementById('historyContent').innerHTML = html;
            } catch (error) {
                document.getElementById('historyContent').innerHTML = 'Error loading history';
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(fetchData, 30000);

        // Initial load
        fetchData();
    </script>
</body>
</html>
